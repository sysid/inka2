name: Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Create Release'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
#      GH_HOST: "atc-github.azure.cloud.bmw"
#      GH_ENTERPRISE_TOKEN: ${{ secrets.GITHUB_TOKEN }}


    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install gh -y
          which gh

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: '3.12'
          enable-cache: true
          cache-dependency-glob: "uv.lock"
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install the project
        run: uv sync --all-extras --dev

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Bump version and create tag
        run: |
          uv run bump-my-version bump --allow-dirty --commit --tag ${{ github.event.inputs.version_type }}

      - name: Get new version
        id: get_version
        run: |
          VERSION=$(cat VERSION)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Push changes and tags
        run: |
          git push origin main
          git push origin --tags

      - name: Debug GitHub CLI
        run: |
          echo "GitHub CLI version:"
          gh --version

          echo "Authentication status:"
          gh auth status -h $GH_HOST

          echo "Current repo:"
          gh repo view

#      - name: Install GitHub CLI
#        run: |
#          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
#          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
#          sudo apt update
#          sudo apt install gh

      - name: Create GitHub Release
        run: |
          gh release create "${{ steps.get_version.outputs.tag }}" --generate-notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
